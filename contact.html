<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />

<body>
  <header>
    <div class="container">
      <h1>Ben Lisenby</h1>
      <p class="tagline">Dedicated Mechanical Engineering Student</p>
      <nav>
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#portfolio">Portfolio</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <section id="contact" class="section" style="display: block; padding-top: 3rem; padding-bottom: 4rem;">
    <div class="container">
      <h2>Leave a message below and I will get back to you soon!</h2>
      <form action="https://formspree.io/f/xzzglkjb" method="POST">
        <label for="name">Your Name:</label><br />
        <input type="text" name="name" id="name" required /><br /><br />

        <label for="email">Your Email:</label><br />
        <input type="email" name="email" id="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea name="message" id="message" rows="5" required></textarea><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer (reuse updated footer code) -->
  <footer class="footer">
    <div class="container footer-contact">
      <a href="mailto:benlisenby@outlook.com">benlisenby@outlook.com</a>
      <span> | </span>
      <a href="https://www.linkedin.com/in/ben-lisenby-mechanical-engineer/" target="_blank" aria-label="LinkedIn Profile" class="icon-link">
        <img src="linkedin.svg" alt="LinkedIn icon" />
      </a>
    </div>
    <p style="text-align: center; color: #ccc; margin-top: 1rem;">

    </p>
